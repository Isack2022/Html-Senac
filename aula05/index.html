<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    

    <main>
        <!-- O comando return false é utilizando no onSubmit para enviar que o formulário seja enviado -->
        <form onsubmit="return false" method="post" id="formulario">
            <h1>HAZE.</h1>
            <select name="txtLanguage" id="txtLanguage">
                <option value="EN">EN</option>
                <option value="BR"> BR</option>
                <option value="EP">EP</option>
            </select>
            <h2>Hi there!</h2>
            <p id="p">Welcome to Haze. Community Dashboard!</p>
            <input type="button" id="btn" value="Log in with Google">
            <div id="linha">
                <p>━━━━ or ━━━━</p>
            </div>
                
                <input type="text" name="txtuser" id="txtuser" placeholder="Username">
                <input type="password" name="txtsenha" id="txtsenha" placeholder="Password">
                <a href="https://youtu.be/a8Ris2rWkIw" id="a"  target="_blank">Forget password?</a>    
                <button class="custom-btn btn-7" id="btnLogin"><span>Log in</span></button>
                <div id="sign">
                    <p>Don´t have an acout? <span id="register">Sign up</span></a></p>
                </div>
            
                <div id="shadow">
                    <div>
                        <a href="#" id="close">&times;</a>
                        <form onsubmit="return false">
                            <input type="text" name="txtusuario" id="txtusuario" placeholder="Username">
                            <input type="password" name="txtpassword" id="txtpassword" placeholder="Password">
                            <input type="text" name="txtemail" id="txtemail" placeholder="E-mail">
                            <label for="txtfoto">Escolhe foto</label>
                            <input type="file" name="Foto" id="txtfoto">
                            <button class="custom-btn btn-7" id="btnregister"><span>Register</span></button>
                        </form>
                    </div>       
                </div>
        </form>
    </main>
    



    <script src="js/script.js"></script>
</body>
</html>
